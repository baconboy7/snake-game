<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
<h1>Snake Game</h1>
<div class="container">
    <h2>Score: <span id="score"></span></h2>
    <h2 class="pull-right">Highscore: <span id="highscore"></span></h2>
    <canvas id="gamecanvas" width="400" height="400"></canvas>
    <div class="buttons-container">
        <i id="up" class="fas fa-arrow-circle-up fa-4x"></i>
        <i id="left" class="fas fa-arrow-circle-left fa-4x"></i>
        <i id="down" class="fas fa-arrow-circle-down fa-4x"></i>
        <i id="right" class="fas fa-arrow-circle-right fa-4x"></i>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
